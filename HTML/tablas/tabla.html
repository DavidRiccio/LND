<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table border="1">
    <caption>Mi primera tabla</caption>
    <tr>
        <th width="300">            </th>
        <th width="400"><img src="/HTML/tablas/120_ipod.png" height="120" ></th>
        <th width="400"><img src="/HTML/tablas/100_ipod.png" height="120" width=""/></th>
    </tr>
    <tr>
        <th height="80" width="150"><b>Capacidad</b></th>
        <td>3GB 4GB 8GB</td>
        <td>32GB 2GB</td>
        
        
    </tr>
   
        <tr>
            <th height="80" width="150"><b>Colores</b></th>
            <td></td>
            <td><ul><li>Negro</li><li>Blanco</li></ul></td>
            
        </tr>
        <tr>
            <th height="80" width="150"><b>Pantalla</b></th>
            <td height="80" width="150" align="center"><b>3 pulgadas</b></td>
            <td align="center"><b>7 pulgadas</b></td>
        </tr>
        <tr>
            <th height="80" width="150"><b>Tiempo de Carga</b></th>
            <td height="80" width="150" align="center"><b>1 hora</b></td>
            <td align="center"><b>30 min para el 75%</b></td>
        </tr>
    
    </table>


    
</body>
</html>
